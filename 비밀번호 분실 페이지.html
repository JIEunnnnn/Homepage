<!DOCTYPE html>
<html>
<head>
<title>비밀번호 분실 페이지</title>
<style>
body{
height: 100%;
background-color: #F3F1E9;
}
</style>
</head>
<body>
<div id="page-wrap">
<form method="post">
<fieldset>
<legend>아이디 입력</legend>
<label for="name">아이디</label>
<input type="text" name="name" id="text1">
<button>아이디 확인</button><br />


<label for="password1">패스워드</label>
<input type="password" name="password1"><br />
<label for="password2">패스워드확인</label>
<input type="password" name="password2"><br />

<label for="email">이메일</label>
<input type="email" name="email"><br />


</fieldset>
<input type="submit" name="submit" value="이메일로 보내기" onclick="alert('이메일로 비밀번호 보냈습니다. 이메일확인 후 비밀번호를 변경하시길 바랍니다.')" />
<input type="reset" name="reset" value="초기화" />

</form>
</div>
</body>
</html>
